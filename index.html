<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen text-white">

  <header class="text-center py-6">
    <h1 class="text-3xl font-bold">Weather Forecast</h1>
    <p class="text-sm opacity-90">Search weather by city or your location</p>
  </header>

  <main class="max-w-4xl mx-auto px-4">

    <!-- Search Section -->
    <div class="bg-white text-gray-800 rounded-xl p-5 shadow-md">
      <div class="flex flex-col md:flex-row gap-3">
        <input 
          type="text" 
          id="cityInput"
          placeholder="Enter city name"
          class="flex-1 border p-2 rounded-lg focus:outline-none"
        />

        <button 
          id="searchBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Search
        </button>

        <button 
          id="locationBtn"
          class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800">
          Use Location
        </button>
      </div>

      <!-- Recent Cities -->
      <select id="recentCities" class="mt-3 hidden border p-2 rounded-lg w-full">
        <option value="">Recently searched cities</option>
      </select>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <!-- Current Weather -->
    <div id="currentWeather" class="mt-6 hidden bg-white text-gray-800 rounded-xl p-5 shadow-md">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold" id="locationName"></h2>
        <button id="unitToggle" class="text-sm text-blue-600 underline">°F</button>
      </div>

      <div class="mt-4 flex flex-col md:flex-row gap-6 items-center">
        <img id="weatherIcon" alt="weatherIcon" class="w-20" />

        <div>
          <p class="text-4xl font-bold" id="temperature"></p>
          <p id="condition"></p>
          <p class="text-sm">Humidity: <span id="humidity"></span>%</p>
          <p class="text-sm">Wind: <span id="wind"></span> km/h</p>
        </div>
      </div>

      <p id="alertMsg" class="mt-3 text-red-600 font-semibold hidden"></p>
    </div>

    <!-- Forecast -->
    <div id="forecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 hidden"></div>

  </main>

  <footer class="text-center text-sm mt-10 opacity-80">
    © 2026 Weather Forecast App
  </footer>

  <script src="script.js"></script>
</body>
</html>
